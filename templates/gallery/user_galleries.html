{% extends "base.html" %} 

{% block content %}
<p>Here's your galleries {{ request.user }}</p>
{% if galleries is not None %}
    {% for gallery in galleries %}
        <a href="{% url 'view_gallery' gallery_pk=gallery.pk %}">{{ gallery.title }}</a>
        <p>{{ gallery.pk }}</p>
    {% endfor %}
{% endif %}
{% endblock %}
